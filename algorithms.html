<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Algorithm Notebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/algorithms.css">
	<link rel="stylesheet" href="css/editor.css">
</head>
<body>
	<section class="primary-nav">
		<nav>
			<a class="logo" href="./index.html"></a>
		</nav>
	</section>

	<div class="display-wrapper">
		<div class="topic-display">
			<h1>Templates</h1>

			<ul>
				<li file="main.cpp">C++</li>
				<li class="selected" file="main_lite.cpp">C++ Lite</li>
				<li file="Main.java">Java</li>
			</ul>
		</div>

		<div class="topic-display">
			<h1>Data Structures</h1>

			<ul>
				<li file="UnionFind.cpp">Union Find</li>
				<li file="SegmentTree.cpp">Segment Tree</li>
				<li file="FenwickTree.java">Fenwick Tree</li>
			</ul>
		</div>
	</div>

	<div class="container">
	  <div class="row">
	    <div class="col-md-12 col-sm-12 codeSide">
	      <div class="row">
	        <div class="col-md-12 col-sm-12">
	          <div class="compile-code">
	            <pre name="code" id="editor" style="border: none;"></pre>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
	<script src="js/editor.js"></script>
</body>
</html>
